            <form class="estilos" id="contacto">
                <div class="estilos-form">
                    <label class="labeel" for="name">Nombre:</label>
                    <input type="text" id="name" required placeholder="Escriba su Nombre">
                
                    <label class="labeel" for="lastname">Apellido:</label>
                    <input type="text" id="lastname" required placeholder="Escriba su Apellido">
                
                    <label class="labeel" for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Escriba su Email">
                
                    <label class="labeel" for="message">Mensaje:</label>
                    <textarea id="message" required placeholder="Escriba un Mensaje"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="button" id="btnLimpiar">Limpiar</button>
                </div>
            </form>
            <div id="contacto-mensaje"></div>
