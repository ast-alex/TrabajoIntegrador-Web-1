    <title>Medios de Contacto</title>
</head>
<body>
    <nav>
            <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo Camping"></a>
            </div>
        
        <ul class="menu">
            <li class="inicio"><a href="index.html">Inicio</a></li>
            <li><a href="ComoLlegar.html">¿Cómo llegar?</a></li>
            <li><a href="tarifas.html">Tarifas</a></li>
            <li><a href="contactos.html">Contactos</a></li>
        </ul>
        </div>
    </nav>
    <div class="contenedor">
        <h1 class="titulo" >Para conocernos mas:</h1>
            <ul>
                <li><span class="logo-T"><img src="icon/telegrama.png" alt="Logo Telegram"></span> Telegram: <a href="">@CampingLaCumbre</a></li>
                <li><span class="logo-F"><img src="icon/facebook.png" alt="Logo Facebook"></span> Facebook: <a href="">Camping La Cumbre</a></li>
                <li><span class="logo-I"><img src="icon/instagram.png" alt="Logo Instagram"></span> Instagram: <a href="">Camping.La.Cumbre</a></li>
                <li><span class="logo-L"><img src="icon/linkedin.png" alt="Logo LinkedIn"></span> Linkedin: <a href="https://www.linkedin.com/in/alex-astudillo-2b7845239/">LinkedIn</a></li>
                <li><span class="logo-G"><img src="icon/gmail.png" alt="Logo gmail"></span>Gmial: <a href="">Campinglacumbre@gmail.com</a></li>
            </ul>
        </div>
            <form class="estilos" id="contacto">
                <div class="estilos-form">
                    <label class="labeel" for="name">Nombre:</label>
                    <input type="text" id="name" required placeholder="Escriba su Nombre">
                
                    <label class="labeel" for="lastname">Apellido:</label>
                    <input type="text" id="lastname" required placeholder="Escriba su Apellido">
                
                    <label class="labeel" for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Escriba su Email">
                
                    <label class="labeel" for="message">Mensaje:</label>
                    <textarea id="message" required placeholder="Escriba un Mensaje"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="button" id="btnLimpiar">Limpiar</button>
                </div>
            </form>
            <div id="contacto-mensaje"></div>
            
            
            <script src="js/validacionForm.js"></script>

</body>
</html>
